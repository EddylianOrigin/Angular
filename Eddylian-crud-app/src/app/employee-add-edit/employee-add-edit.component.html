<div mat-dialog-title="">
  <h1>Employee Form</h1>
</div>
<div mat-dialog-content="" class="content">
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput type="text" placeholder="Ex. Technical">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Ex. Eddylian">
  </mat-form-field>
</div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex. test@gmail.com">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-radio-group aria-label="Select an option">
    <mat-label><b>Gender</b></mat-label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
    <mat-radio-button value="others">Others</mat-radio-button>
  </mat-radio-group>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Education</mat-label>
      <mat-select>
        <mat-option *ngFor="let val of education" [value]="val">
        {{val}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Company</mat-label>
      <input matInput placeholder="Ex. EddyGmbh">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Experience</mat-label>
      <input matInput placeholder="Ex. 1" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Package</mat-label>
      <input matInput placeholder="Ex. 2" type="number">
      <mat-hint>In Euro</mat-hint>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button="">cancel</button>
  <button mat-raised-button="" color="primary">Save</button>
</div>
